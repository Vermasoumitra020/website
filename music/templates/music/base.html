<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Musicfy {% endblock %}</title>
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://fonts.google.com/?query=Bebas+Neue">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnavbar" >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">Musicfy</a>
            </div>

            <div class = "collapse navbar-collapse" id = "topnavbar">
                <ul class = "nav navbar-nav">
                    <li class = "">
                        <a href = "{% url 'music:index' %}">
                            <span class = "glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Album
                        </a>
                    </li>
                    <li class = "">
                        <a href = "#">
                            <span class = "glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Songs
                        </a>
                    </li>

                </ul>
                <form class = "navbar-form navbar-left">
                    <div class = "form-group">
                        <input type = "text" class = "form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default glyphicon glyphicon-search">&nbsp;Search</button>
                </form>

                <ul class = "nav navbar-nav navbar-right">
                    <li class = "">
                        <a href="{% url 'music:album-add' %}">
                            <span class = "glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Album
                        </a>
                    </li>
                    <li class = "">
                        <a href="#">
                            <span class = "glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
